<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
        4 column -> 1st column 1fr, 2nd 2fr, 3rd 1fr, 4th 2fr

        3 rows -> 1fr each 
        container width and height:400 *300 px */

        .container{
            display: grid;
            /* grid-template-columns: 70px 70px; */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-rows: repeat(3,1fr);
            grid-template-areas: "a b c"
                                 "a d d"
                                 "e e e" ;
            /* row-gap: 5px;
            column-gap: 5px; */
            width: 300px;
            height: 300px;
            background-color: rgb(225, 137, 30);
        }

        .items{
            /* height: 70px;
            width: 70px; */
            
            text-align: center;
        }
        .first{
            /* grid-row-start:1 ;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-row: 1/2;
            grid-column:1/3 ; */
            /* grid-area: row start/column start / row end / column end; */
            /* grid-area: 1/1/2/3; */
            /* grid-column: span 2;
            grid-row: span 3; */
            grid-area: a;
            background-color: aliceblue;
        }
        .second{
            background-color: aqua;
            grid-area: b;
        }
        .third{
            background-color: aquamarine;
            grid-area: c ;
        }
        .fourth{
            background-color: beige;
            grid-area: d ;
        }
        .fifth{
            background-color: rgb(137, 98, 38);
            grid-row-start:2 ;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-area: e;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items first">Item 1</div>
        <div class="items second">Item 2</div>
        <div class="items third">Item 3</div>
        <div class="items fourth">Item 4</div>
        <div class="items fifth">Item 5</div>
    </div>
</body>
</html>
