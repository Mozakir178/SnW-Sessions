<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            display: flex;
            justify-content: space-around;
            background-color: gray;
            margin-bottom: 20px;
        }
        .navItem{
            padding: 15px;
            text-decoration: none;
            color: white;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 100px;
            gap: 50px;
            background-color: rgb(210, 210, 65);
            padding: 10px;

        }

        .child{
            background-color: aqua;
        }




    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" class="navItem">Home</a>
        <a href="#" class="navItem">About</a>
        <a href="#" class="navItem">Contact</a>
        <a href="#" class="navItem">Projects</a>
    </div>

    <div class="box visible">
  This content is too long to fit inside the box. It will overflow and be visible outside the boundary.
</div>

<div class="gallery-container">
  <div class="gallery-item">1</div>
  <div class="gallery-item">2</div>
  <div class="gallery-item">3</div>
  <div class="gallery-item">4</div>
  <div class="gallery-item">5</div>
  <div class="gallery-item">6</div>
</div>




    <div id="container">
        <div class="child">Item 1</div>
        <div class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
        <div class="child">Item 5</div>
        <div class="child">Item 6</div>
        <div class="child">Item 7</div>
        <div class="child">Item 8</div>
        <div class="child">Item 9</div>
    </div>
</body>
</html>
