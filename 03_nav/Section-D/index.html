<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Example</title>
</head>
<body>
  <p>This is a paragraph explaining something about the layout.</p>
  <h1>Main Heading</h1>

  <div class="container">
    <h2>Container Section</h2>
    <p>This is a paragraph inside the container.</p>

    <div class="box box1">
      <h3>Box 1</h3>
      <p>Content inside box 1.</p>
    </div>

    <div class="box box2">
      <h3>Box 2</h3>
      <p>Content inside box 2.</p>
    </div>

    <div class="box box3">
      <h3>Box 3</h3>
      <p>Content inside box 3.</p>
    </div>
  </div>

  <footer>
    <p>Footer content goes here.</p>
  </footer>
</body>
</html>
